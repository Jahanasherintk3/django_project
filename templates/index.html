{% extends 'base.html' %}

{% block title%}

Home

{% endblock%}

{% block content%}
{% load static %}   

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" data-bs-interval="10">
      <div class="carousel-item active">
        <img src="{% static '/images/img1.jpg'%}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="20">
        <div class="carousel-item active">
        <img src="{% static '/images/img2.jpg'%}" class="d-block w-100" alt="...">
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="30">
        <div class="carousel-item active">
        <img src="{% static '/images/img3.jpg'%}" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleDark" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleDark" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>

{% endblock%}
